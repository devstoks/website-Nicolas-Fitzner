    <script>
        document.getElementById('arrow-down').addEventListener('click', function () {
            const target = document.getElementById('icategorias');
            const targetPosition = target.getBoundingClientRect().top + window.pageYOffset;
            const startPosition = window.pageYOffset;
            const distance = targetPosition - startPosition;
            const duration = 50; // em milissegundos (quanto maior, mais devagar)
            let start = null;

            function step(timestamp) {
                if (!start) start = timestamp;
                const progress = timestamp - start;
                const percent = Math.min(progress / duration, 1);
                window.scrollTo(0, startPosition + distance * easeInOutQuad(percent));
                if (progress < duration) {
                    window.requestAnimationFrame(step);
                }
            }

            function easeInOutQuad(t) {
                return t < 0.5 ? 2 * t * t : -1 + (4 - 2 * t) * t;
            }

            window.requestAnimationFrame(step);
        });
    </script>
    <script>
        // Quando a página carregar, mostra o ícone com animação
        window.onload = function () {
            const icone = document.querySelector('.icone-container');
            icone.classList.add('visivel');
        };

        // Seleciona os elementos
        const iconeContainer = document.getElementById('icone');
        const span = iconeContainer.querySelector('span');
        const novaDiv = document.getElementById('novaDiv');
        const overlay = document.getElementById('overlay');

        // Efeitos de hover
        span.addEventListener('mouseenter', () => {
            iconeContainer.classList.add('icone-hover');
        });

        span.addEventListener('mouseleave', () => {
            iconeContainer.classList.remove('icone-hover');
        });

        // Toggle da caixa de contato e overlay
        iconeContainer.addEventListener('click', () => {
            const ativo = novaDiv.classList.toggle('visivel');
            overlay.classList.toggle('visivel', ativo);
            document.body.style.overflow = ativo ? 'hidden' : '';
        });

        // Fechar ao clicar fora
        overlay.addEventListener('click', () => {
            novaDiv.classList.remove('visivel');
            overlay.classList.remove('visivel');
            document.body.style.overflow = '';
        });

    </script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const blocos = document.querySelectorAll('.bloco');
            const jaApareceu = new Set(); // controla quais já animaram

            function verificarBlocos() {
                blocos.forEach((bloco, i) => {
                    const rect = bloco.getBoundingClientRect();
                    const visivel = rect.top < window.innerHeight && rect.bottom > 0;

                    if (visivel && !jaApareceu.has(bloco)) {
                        bloco.classList.add('aparecer');
                        jaApareceu.add(bloco);
                    }
                });
            }

            window.addEventListener('scroll', verificarBlocos);
            window.addEventListener('load', verificarBlocos);
        });

    </script>
